<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="left_card">
            <div style="display: flex; align-items: center; margin: 30px 10px 80px 25px ;" class="ticket1">
                <img src="./images/logo.svg" width="32" height="32" alt="logo">
                <p style="margin: 0 0 0 10px;">Dashboard Kit</p>
            </div>
            
            <div style="margin: 20px;" class="ticket1">
                <img src="./images/oval.png" width="16" height="16" alt="icon">
                Overview
            </div>

            <div style="margin: 20px;" class="ticket2">
                <img src="./images/bilet.png" width="16" height="10" alt="icon">
                Tickets
            </div>

            <div style="margin: 20px;" class="ticket3">
                <img src="./images/lampa.png" width="11" height="16" alt="icon">
                Ideas
            </div>

            <div style="margin: 20px;" class="ticket4">
                <img src="./images/mans.png" width="16" height="11" alt="icon">
                Contacts
            </div>

            <div style="margin: 20px;" class="ticket5">
                <img src="./images/man.png" width="14" height="16" alt="icon">
                Agents
            </div>

            <div style="border-bottom: 1px solid #616161 ; padding: 20px ;" class="ticket6">
                <img src="./images/book.png" width="14" height="16" alt="icon">
                Articles
            </div>

            <div style="margin: 20px;" class="ticket7">
                <img src="./images/setting.png" width="15" height="15" alt="icon">
                Settings
            </div>

            <div style="margin: 20px;" class="ticket8">
                <img src="./images/vip.png" width="12" height="16" alt="icon">
                Subscription 
            </div>
        </div>

        <div class="right_card">
            <div class="centre">
                <header class="centre_head">
                    <h2>All tickets</h2>
                    <div class="buttons">
                        <button style="border: none; background-color: #fff;" class="btn1">
                            <img src="./images/up.png" width="14" height="12" alt="icon">
                            Sort
                        </button>
                        <button style="border: none; background-color: #fff;" class="btn2">
                            <img src="./images/vector.png" width="14" height="12" alt="icon">
                            Filter
                        </button>
                    </div>
                </header>
                <div class="details">
                    <div class="spans">
                        <span class="custom1">
                           Ticket details
                        </span>
                        <span class="custom2">
                           Customer name
                        </span>
                        <span class="custom3">
                            Date
                        </span>
                        <span class="custom4">
                            Priority
                        </span>
                    </div>
                    <hr>
                   <div id="blok" class="blok">
                    <div class="card">
                        <img src="https://picsum.photos/200/200" alt="icon" class="card-img">
                        <h3 class="card-title"></h3>
                        <h3 class="card-name"></h3>
                        <h3 class="card-day"></h3>
                        <button class="card-btn">Normal</button>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js "></script>
</body>
</html>
